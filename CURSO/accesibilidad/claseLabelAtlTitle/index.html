<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Alt and Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <label for="name">
            <span>Nombre:</span>
            <input type="text" name="" id="name" autocomplete>
        </label>
        <label for="fecha">
            <span>¿desde cuándo estudias en Platzi?</span>
            <input type="date" name="" id="fecha">
        </label>
        <label for="hora">
            <span>¿en qué horario estudias?</span>
            <input type="time" name="" id="hora">
        </label>
    </form>

    <section>
        <img src="../../responsiveImage/images/small.jpg" alt="Es una imagen de un escritorio con útiles">
    </section>
</body>
</html>
